<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laplace Immo | AI House Market Intelligence</title>

    <!-- Tailwind & Design Tokens -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-10">
                <div
                    class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/30">
                    <i data-lucide="home" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-white font-display">LAPLACE<span
                        class="text-blue-500">.</span></h1>
            </div>

            <nav class="space-y-2">
                <div class="sidebar-link active" data-view="overview">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Overview</span>
                </div>
                <div class="sidebar-link" data-view="predict">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    <span>AI Prediction</span>
                </div>
                <div class="sidebar-link" data-view="analytics">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span>Market Analytics</span>
                </div>
                <div class="sidebar-link" data-view="model">
                    <i data-lucide="database" class="w-5 h-5"></i>
                    <span>Model Insights</span>
                </div>
            </nav>
        </div>

        <div class="absolute bottom-0 w-full p-6 border-t border-slate-800">
            <button id="theme-toggle" class="sidebar-link w-full">
                <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
    </aside>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle"
        class="fixed top-4 left-4 z-50 lg:hidden p-3 bg-slate-900 text-white rounded-xl shadow-lg">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- Main Content -->
    <main id="app-shell" class="main-content">
        <!-- Top Bar -->
        <header class="flex items-center justify-between mb-8">
            <div id="view-title">
                <h2 class="text-2xl font-bold">Executive Overview</h2>
                <p class="text-slate-500 dark:text-slate-400">Real-time market insights powered by Machine Learning.</p>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-4 py-2 glass rounded-full text-sm font-medium">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    Model: Gradient Boosting v1.0
                </div>
            </div>
        </header>

        <!-- View Container -->
        <div id="view-container" class="view-enter">
            <!-- Dynamic Content Injected Here -->
            <div class="flex items-center justify-center h-64">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
                    </div>
                    <p class="text-slate-500 font-medium">Initializing system...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui-utils.js"></script>
    <!-- Views -->
    <script src="assets/js/views/overview.js"></script>
    <script src="assets/js/views/predict.js"></script>
    <script src="assets/js/views/analytics.js"></script>
    <script src="assets/js/views/model.js"></script>

    <script src="assets/js/router.js"></script>
</body>

</html>
